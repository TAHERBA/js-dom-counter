<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <h2 class="text-center">Counter</h2>
        <p class="number-center" id="value">0</p>
        <div class="btncenter">
            <button class="btn decrease"><b>Decrease</b> </button>
            <button class="btn reset"><b>Reset</b> </button>
            <button class="btn increase"><b>Increase</b></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
